spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092

jwt:
  secret: test_secret_key_for_testing_only_minimum_256_bits
  expiration: 3600

logging:
  level:
    root: WARN
    com.eventos.backend: INFO

