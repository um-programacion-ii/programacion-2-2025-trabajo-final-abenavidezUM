spring:
  application:
    name: eventos-backend
  profiles:
    active: dev

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.eventos.backend: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

jwt:
  secret: ${JWT_SECRET:eventos-secret-key-for-jwt-token-generation-change-in-production-123456789}
  expiration: ${JWT_EXPIRATION:3600000} # 1 hora en milisegundos

catedra:
  api:
    url: ${CATEDRA_API_URL:http://192.168.194.250:8080}
    token: ${CATEDRA_API_TOKEN:}

# Sincronización de eventos
sync:
  eventos:
    interval: ${SYNC_EVENTOS_INTERVAL:1800000} # 30 minutos por defecto

# Sesión de compra
sesion:
  compra:
    ttl-minutos: ${SESION_COMPRA_TTL:30} # 30 minutos por defecto

# Servicio Proxy (Redis y Kafka de cátedra)
proxy:
  url: ${PROXY_URL:http://localhost:8082}
  base-path: ${PROXY_BASE_PATH:/proxy/api}

