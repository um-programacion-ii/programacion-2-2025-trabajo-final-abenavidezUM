spring:
  application:
    name: eventos-backend
  profiles:
    active: dev

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.eventos.backend: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

jwt:
  secret: ${JWT_SECRET:eventos-secret-key-for-jwt-token-generation-change-in-production-123456789}
  expiration: ${JWT_EXPIRATION:3600000} # 1 hora en milisegundos

catedra:
  api:
    url: ${CATEDRA_API_URL:http://localhost:8081}
    token: ${CATEDRA_API_TOKEN:}

