spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/eventos_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  data:
    redis:
      host: ${REDIS_LOCAL_HOST:localhost}
      port: ${REDIS_LOCAL_PORT:6379}
      password: ${REDIS_LOCAL_PASSWORD:}
      timeout: 60000ms

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:eventos-backend-prod-62344}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false
    topic:
      eventos: ${KAFKA_TOPIC_EVENTOS:eventos-changes}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION_SECONDS:3600}

catedra:
  api:
    url: ${CATEDRA_API_URL}
    token: ${CATEDRA_TOKEN}

session:
  timeout-minutes: ${SESSION_TIMEOUT_MINUTES:30}

seat-block:
  timeout-minutes: ${SEAT_BLOCK_TIMEOUT_MINUTES:5}

logging:
  level:
    root: WARN
    com.eventos.backend: INFO
    org.springframework.web: WARN

